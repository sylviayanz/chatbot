<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sylvia's Digital Portfolio</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: transparent;
    height: 80px;
    display: flex;
    align-items: center;
    justify-content: flex-end;
    padding-right: 20px;
    overflow: visible;
  }

  /* 初始狀態：只顯示小按鈕 */
  .chat-widget {
    position: relative;
    z-index: 1000;
  }

  .chat-button {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 26px;
    color: white;
    border: none;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    animation: gentle-pulse 3s infinite;
    position: relative;
  }

  .chat-button:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 30px rgba(102, 126, 234, 0.5);
  }

  .chat-button.active {
    transform: rotate(45deg) scale(1.05);
    background: linear-gradient(135deg, #f56565, #e53e3e);
  }

  @keyframes gentle-pulse {
    0%, 100% { box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4); }
    50% { box-shadow: 0 4px 20px rgba(102, 126, 234, 0.6), 0 0 0 8px rgba(102, 126, 234, 0.1); }
  }

  /* 通知小點 */
  .notification-dot {
    position: absolute;
    top: -2px;
    right: -2px;
    width: 18px;
    height: 18px;
    background: #ff4757;
    border-radius: 50%;
    color: white;
    font-size: 11px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    animation: bounce 2s infinite;
    border: 2px solid white;
  }

  @keyframes bounce {
    0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
    40% { transform: translateY(-4px); }
    60% { transform: translateY(-2px); }
  }

  /* 展開的聊天面板 */
  .chat-panel {
    position: absolute;
    bottom: 75px;
    right: 0;
    width: 320px;
    background: rgba(255, 255, 255, 0.98);
    backdrop-filter: blur(15px);
    border-radius: 16px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.15), 0 8px 32px rgba(0,0,0,0.1);
    transform: translateY(10px) scale(0.95);
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    overflow: hidden;
    border: 1px solid rgba(255,255,255,0.2);
  }

  .chat-panel.show {
    transform: translateY(0) scale(1);
    opacity: 1;
    visibility: visible;
  }

  /* 彩色頂部邊框 */
  .chat-panel::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
    background-size: 200% 100%;
    animation: flow 3s linear infinite;
  }

  @keyframes flow {
    0% { background-position: 0% 50%; }
    100% { background-position: 200% 50%; }
  }

  /* 對話氣泡尾巴 */
  .chat-panel::after {
    content: '';
    position: absolute;
    bottom: -6px;
    right: 25px;
    width: 12px;
    height: 12px;
    background: rgba(255, 255, 255, 0.98);
    transform: rotate(45deg);
    border: 1px solid rgba(0,0,0,0.05);
  }

  .chat-header {
    padding: 18px 20px 12px;
    text-align: center;
    background: linear-gradient(135deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
  }

  .avatar-small {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 10px;
    font-size: 20px;
    box-shadow: 0 2px 12px rgba(102, 126, 234, 0.3);
  }

  .greeting-small h2 {
    font-size: 16px;
    font-weight: 600;
    color: #2d3748;
    margin-bottom: 4px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .greeting-small p {
    font-size: 12px;
    color: #718096;
    line-height: 1.3;
  }

  .menu-compact {
    padding: 0 16px 16px;
    display: grid;
    gap: 6px;
  }

  .menu-item-compact {
    display: flex;
    align-items: center;
    padding: 10px 12px;
    background: white;
    color: #2d3748;
    border-radius: 10px;
    text-decoration: none;
    font-size: 13px;
    font-weight: 500;
    transition: all 0.2s ease;
    border: 1px solid #f1f5f9;
    position: relative;
    overflow: hidden;
  }

  .menu-item-compact::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.08), transparent);
    transition: left 0.4s;
  }

  .menu-item-compact:hover::before {
    left: 100%;
  }

  .menu-item-compact:hover {
    transform: translateX(3px);
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
    border-color: transparent;
  }

  .icon-compact {
    margin-right: 8px;
    font-size: 14px;
    width: 18px;
    text-align: center;
  }

  /* 響應式 */
  @media (max-width: 400px) {
    .chat-panel {
      width: 280px;
      right: -30px;
    }
  }

  /* Notion iframe 適配 */
  html {
    height: 80px;
    overflow: visible;
  }
</style>
</head>
<body>

<div class="chat-widget">
  <!-- 浮動按鈕 -->
  <button class="chat-button" id="chatButton">
    <span id="buttonIcon">💬</span>
    <div class="notification-dot">!</div>
  </button>

  <!-- 彈出面板 -->
  <div class="chat-panel" id="chatPanel">
    <div class="chat-header">
      <div class="avatar-small">👋</div>
      <div class="greeting-small">
        <h2>Hi, I'm Sylvia!</h2>
        <p>Data Analyst • Let's connect!</p>
      </div>
    </div>

    <div class="menu-compact">
      <a href="https://drive.google.com/file/d/15VpCqHvEA2TfO3oAuwIgDWm5hg3krUzS/view?usp=sharing" target="_blank" rel="noopener noreferrer" class="menu-item-compact">
        <span class="icon-compact">📋</span>
        View Resume
      </a>
      
      <a href="https://sudden-birthday-124.notion.site/249278cb6ff1810f9335d3a0004f78ce?v=249278cb6ff1816da03a000c7a14ab39" target="_blank" rel="noopener noreferrer" class="menu-item-compact">
        <span class="icon-compact">🎨</span>
        Portfolio
      </a>
      
      <a href="https://sudden-birthday-124.notion.site/Vital-Health-Marketing-Insights-249278cb6ff1811bbf20ea60f8a546ac" target="_blank" rel="noopener noreferrer" class="menu-item-compact">
        <span class="icon-compact">🚀</span>
        Featured Projects
      </a>
      
      <a href="https://sudden-birthday-124.notion.site/249278cb6ff181b4bf8dd83fbc0d2a88?v=249278cb6ff1819d9331000c224ac27e" target="_blank" rel="noopener noreferrer" class="menu-item-compact">
        <span class="icon-compact">🛠️</span>
        Skills & Tools
      </a>
      
      <a href="https://www.linkedin.com/in/sylviayanwen/" target="_blank" rel="noopener noreferrer" class="menu-item-compact">
        <span class="icon-compact">🔗</span>
        LinkedIn
      </a>
      
      <a href="mailto:yanztsail@gmail.com" target="_blank" rel="noopener noreferrer" class="menu-item-compact">
        <span class="icon-compact">✉️</span>
        Email Me
      </a>
    </div>
  </div>
</div>

<script>
const chatButton = document.getElementById('chatButton');
const chatPanel = document.getElementById('chatPanel');
const buttonIcon = document.getElementById('buttonIcon');

// 切換聊天面板
chatButton.addEventListener('click', function(e) {
  e.stopPropagation();
  
  const isOpen = chatPanel.classList.contains('show');
  
  if (isOpen) {
    // 關閉
    chatPanel.classList.remove('show');
    chatButton.classList.remove('active');
    buttonIcon.textContent = '💬';
    // 恢復通知點
    setTimeout(() => {
      const dot = chatButton.querySelector('.notification-dot');
      if (dot) dot.style.display = 'flex';
    }, 300);
  } else {
    // 開啟
    chatPanel.classList.add('show');
    chatButton.classList.add('active');
    buttonIcon.textContent = '✕';
    // 隱藏通知點
    const dot = chatButton.querySelector('.notification-dot');
    if (dot) dot.style.display = 'none';
  }
});

// 點擊外部關閉
document.addEventListener('click', function(event) {
  if (!chatButton.contains(event.target) && !chatPanel.contains(event.target)) {
    chatPanel.classList.remove('show');
    chatButton.classList.remove('active');
    buttonIcon.textContent = '💬';
    // 恢復通知點
    const dot = chatButton.querySelector('.notification-dot');
    if (dot) dot.style.display = 'flex';
  }
});

// 防止面板內點擊冒泡
chatPanel.addEventListener('click', function(e) {
  e.stopPropagation();
});

// 自動隱藏通知點（5秒後）
setTimeout(() => {
  const dot = chatButton.querySelector('.notification-dot');
  if (dot && !chatPanel.classList.contains('show')) {
    dot.style.animation = 'fadeOut 0.5s ease forwards';
  }
}, 5000);
</script>

</body>
</html>
