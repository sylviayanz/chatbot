<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sylvia's Digital Portfolio</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: transparent;
    margin: 0;
    padding: 0;
  }

  /* 浮動聊天按鈕 */
  .chat-button {
    position: fixed;
    bottom: 30px;
    right: 30px;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    color: white;
    border: none;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    z-index: 1000;
    animation: pulse 2s infinite;
  }

  .chat-button:hover {
    transform: scale(1.1);
    box-shadow: 0 12px 40px rgba(102, 126, 234, 0.4);
  }

  .chat-button.active {
    transform: rotate(45deg);
    background: linear-gradient(135deg, #f56565, #e53e3e);
  }

  @keyframes pulse {
    0% { box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3); }
    50% { box-shadow: 0 8px 32px rgba(102, 126, 234, 0.6); }
    100% { box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3); }
  }

  /* 聊天窗口 */
  .chat-container {
    position: fixed;
    bottom: 100px;
    right: 30px;
    width: 380px;
    max-height: 500px;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.15), 0 8px 32px rgba(0,0,0,0.1);
    transform: translateY(20px) scale(0.95);
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    z-index: 999;
    overflow: hidden;
  }

  .chat-container.show {
    transform: translateY(0) scale(1);
    opacity: 1;
    visibility: visible;
  }

  .chat-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #f5576c);
    background-size: 300% 100%;
    animation: gradient 3s ease infinite;
  }

  @keyframes gradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .chat-header {
    padding: 20px 24px 16px;
    text-align: center;
    border-bottom: 1px solid rgba(0,0,0,0.1);
  }

  .avatar {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 12px;
    font-size: 24px;
    box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
  }

  .greeting {
    margin-bottom: 0;
  }

  .greeting h1 {
    font-size: 20px;
    font-weight: 700;
    color: #2d3748;
    margin-bottom: 6px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .greeting p {
    font-size: 13px;
    color: #4a5568;
    line-height: 1.4;
  }

  .chat-content {
    padding: 20px 24px 24px;
    max-height: 320px;
    overflow-y: auto;
  }

  .menu {
    display: grid;
    gap: 8px;
  }

  .menu-item {
    display: block;
    width: 100%;
    padding: 12px 16px;
    border: none;
    background: #ffffff;
    color: #2d3748;
    border-radius: 12px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
    text-decoration: none;
    text-align: left;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    border: 1px solid #e2e8f0;
    position: relative;
    overflow: hidden;
  }

  .menu-item::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
    transition: left 0.6s;
  }

  .menu-item:hover::before {
    left: 100%;
  }

  .menu-item:hover {
    transform: translateY(-1px);
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
    border-color: #667eea;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
  }

  .icon {
    display: inline-block;
    margin-right: 8px;
    font-size: 16px;
    width: 20px;
    text-align: center;
  }

  /* 響應式設計 */
  @media (max-width: 480px) {
    .chat-container {
      right: 20px;
      left: 20px;
      width: auto;
      bottom: 90px;
    }
    
    .chat-button {
      right: 20px;
      bottom: 20px;
    }
  }

  /* 對話氣泡箭頭 */
  .chat-container::after {
    content: '';
    position: absolute;
    bottom: -8px;
    right: 25px;
    width: 16px;
    height: 16px;
    background: rgba(255, 255, 255, 0.95);
    transform: rotate(45deg);
    border-bottom: 1px solid rgba(0,0,0,0.1);
    border-right: 1px solid rgba(0,0,0,0.1);
  }

  /* 滾動條樣式 */
  .chat-content::-webkit-scrollbar {
    width: 4px;
  }

  .chat-content::-webkit-scrollbar-track {
    background: transparent;
  }

  .chat-content::-webkit-scrollbar-thumb {
    background: rgba(102, 126, 234, 0.3);
    border-radius: 2px;
  }

  .chat-content::-webkit-scrollbar-thumb:hover {
    background: rgba(102, 126, 234, 0.5);
  }
</style>
</head>
<body>

<!-- 浮動聊天按鈕 -->

<!-- 聊天窗口 -->

    <div class="greeting">

  </div>

  <div class="chat-content">
    <div class="menu">
      <a href="https://drive.google.com/file/d/15VpCqHvEA2TfO3oAuwIgDWm5hg3krUzS/view?usp=sharing" target="_blank" rel="noopener noreferrer" class="menu-item">
        <span class="icon">📋</span>
        View My Resume
      </a>
      
      <a href="https://sudden-birthday-124.notion.site/249278cb6ff1810f9335d3a0004f78ce?v=249278cb6ff1816da03a000c7a14ab39" target="_blank" rel="noopener noreferrer" class="menu-item">
        <span class="icon">🎨</span>
        Explore Portfolio
      </a>
      
      <a href="https://sudden-birthday-124.notion.site/Vital-Health-Marketing-Insights-249278cb6ff1811bbf20ea60f8a546ac" target="_blank" rel="noopener noreferrer" class="menu-item">

      <a href="https://sudden-birthday-124.notion.site/249278cb6ff181b4bf8dd83fbc0d2a88?v=249278cb6ff1819d9331000c224ac27e" target="_blank" rel="noopener noreferrer" class="menu-item">

      <a href="https://www.linkedin.com/in/sylviayanwen/" target="_blank" rel="noopener noreferrer" class="menu-item">

      <a href="mailto:yanztsail@gmail.com" target="_blank" rel="noopener noreferrer" class="menu-item">

    </div>
  </div>
</div>

<script>
const chatButton = document.getElementById('chatButton');
const chatContainer = document.getElementById('chatContainer');

chatButton.addEventListener('click', function() {
  const isOpen = chatContainer.classList.contains('show');
  
  if (isOpen) {
    // 關閉聊天窗口
    chatContainer.classList.remove('show');
    chatButton.classList.remove('active');
    chatButton.innerHTML = '💬';
  } else {
    // 開啟聊天窗口
    chatContainer.classList.add('show');
    chatButton.classList.add('active');
    chatButton.innerHTML = '✕';
  }
});

// 點擊外部關閉聊天窗口
document.addEventListener('click', function(event) {
  if (!chatContainer.contains(event.target) && !chatButton.contains(event.target)) {
    chatContainer.classList.remove('show');
    chatButton.classList.remove('active');
    chatButton.innerHTML = '💬';
  }
});

// 防止聊天窗口內的點擊關閉窗口
chatContainer.addEventListener('click', function(event) {
  event.stopPropagation();
});
</script>

</body>
</html>
