<html lang="en">
<head>
<meta charset="UTF-8" />

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  html, body {
    height: 80px;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: transparent;
    overflow: visible;
    position: relative;
  }
  
  body {
    display: flex;
    align-items: center;
    justify-content: flex-end;
    padding-right: 20px;
  }

  .chat-widget {
    position: relative;
    z-index: 9999;
  }

  .chat-button {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    color: white;
    border: none;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    animation: gentle-pulse 4s infinite;
    position: relative;
    user-select: none;
  }

  .chat-button:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 30px rgba(102, 126, 234, 0.6);
  }

  .chat-button:active {
    transform: scale(0.95);
  }

  .chat-button.active {
    transform: rotate(45deg) scale(1.05);
    background: linear-gradient(135deg, #f56565, #e53e3e);
  }

  @keyframes gentle-pulse {
    0%, 100% { 
      box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
    }
    50% { 
      box-shadow: 0 4px 25px rgba(102, 126, 234, 0.7), 0 0 0 10px rgba(102, 126, 234, 0.1);
    }
  }

  .notification-dot {
    position: absolute;
    top: -3px;
    right: -3px;
    width: 18px;
    height: 18px;
    background: linear-gradient(135deg, #ff4757, #ff3742);
    border-radius: 50%;
    color: white;
    font-size: 10px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    animation: bounce 2s infinite;
    border: 2px solid white;
    box-shadow: 0 2px 8px rgba(255, 71, 87, 0.3);
  }

  @keyframes bounce {
    0%, 20%, 50%, 80%, 100% { 
      transform: translateY(0) scale(1); 
    }
    40% { 
      transform: translateY(-4px) scale(1.1); 
    }
    60% { 
      transform: translateY(-2px) scale(1.05); 
    }
  }

  .chat-panel {
    position: absolute;
    bottom: 75px;
    right: 0;
    width: 320px;
    min-height: 400px;
    background: rgba(255, 255, 255, 0.98);
    backdrop-filter: blur(20px);
    border-radius: 16px;
    box-shadow: 
      0 20px 60px rgba(0,0,0,0.15), 
      0 8px 32px rgba(0,0,0,0.1),
      inset 0 1px 0 rgba(255,255,255,0.8);
    transform: translateY(15px) scale(0.9);
    opacity: 0;
    visibility: hidden;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    overflow: hidden;
    border: 1px solid rgba(255,255,255,0.3);
    z-index: 10000;
  }

  .chat-panel.show {
    transform: translateY(0) scale(1);
    opacity: 1;
    visibility: visible;
  }

  /* Colorful top border */
  .chat-panel::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #667eea);
    background-size: 200% 100%;
    animation: flow 3s linear infinite;
  }

  @keyframes flow {
    0% { background-position: 0% 50%; }
    100% { background-position: 200% 50%; }
  }

  /* Speech bubble tail */
  .chat-panel::after {
    content: '';
    position: absolute;
    bottom: -6px;
    right: 25px;
    width: 12px;
    height: 12px;
    background: rgba(255, 255, 255, 0.98);
    transform: rotate(45deg);
    border: 1px solid rgba(0,0,0,0.05);
    border-top: none;
    border-left: none;
  }

  .chat-header {
    padding: 18px 20px 16px;
    text-align: center;
    background: linear-gradient(135deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
    border-bottom: 1px solid rgba(0,0,0,0.05);
  }

  .avatar-small {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 10px;
    font-size: 20px;
    box-shadow: 0 2px 12px rgba(102, 126, 234, 0.3);
    transition: transform 0.3s ease;
  }

  .avatar-small:hover {
    transform: scale(1.05) rotate(5deg);
  }

  .greeting-small h2 {
    font-size: 16px;
    font-weight: 600;
    color: #2d3748;
    margin-bottom: 4px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .greeting-small p {
    font-size: 12px;
    color: #718096;
    line-height: 1.4;
  }

  .menu-compact {
    padding: 16px;
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .menu-item-compact {
    display: flex;
    align-items: center;
    padding: 12px 16px;
    background: white;
    color: #2d3748;
    border-radius: 10px;
    text-decoration: none;
    font-size: 13px;
    font-weight: 500;
    transition: all 0.3s ease;
    border: 1px solid #f1f5f9;
    position: relative;
    overflow: hidden;
  }

  .menu-item-compact::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.08), transparent);
    transition: left 0.4s;
  }

  .menu-item-compact:hover::before {
    left: 100%;
  }

  .menu-item-compact:hover {
    transform: translateX(3px);
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
    border-color: transparent;
  }

  .icon-compact {
    margin-right: 10px;
    font-size: 14px;
    width: 18px;
    text-align: center;
    flex-shrink: 0;
  }

  /* Loading state */
  .loading {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    color: #718096;
    font-size: 12px;
  }

  .loading::after {
    content: '';
    width: 16px;
    height: 16px;
    margin-left: 8px;
    border: 2px solid #e2e8f0;
    border-top-color: #667eea;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  /* Responsive */
  @media (max-width: 400px) {
    .chat-panel {
      width: 280px;
      right: -20px;
    }
  }

  .fade-out {
    animation: fadeOut 0.8s ease forwards;
  }

  @keyframes fadeOut {
    to {
      opacity: 0;
      transform: scale(0.8);
    }
  }

  /* Debug styles */
  .debug-info {
    position: absolute;
    bottom: 5px;
    left: 5px;
    font-size: 10px;
    color: #a0aec0;
    display: none;
  }

  /* Show debug in development */
  body.debug .debug-info {
    display: block;
  }
</style>

<script>
// Debug function
function debug(message) {
  const debugEl = document.getElementById('debugInfo');
  if (debugEl) {
    debugEl.textContent = `Status: ${message}`;
  }
  console.log('Portfolio Widget:', message);
}

// DOM elements
const chatButton = document.getElementById('chatButton');
const chatPanel = document.getElementById('chatPanel');
const buttonIcon = document.getElementById('buttonIcon');
const menuContainer = document.getElementById('menuContainer');

// Initialize the widget
function init() {
  debug('Widget initializing...');
  
  try {
    // Set up event listeners
    setupEventListeners();
    
    debug('Widget initialized successfully');
    
    // Auto-hide notification dot after 8 seconds
    setTimeout(hideNotificationDot, 8000);
    
  } catch (error) {
    debug(`Initialization error: ${error.message}`);
  }
}

// Set up event listeners
function setupEventListeners() {
  debug('Setting up event listeners...');
  
  if (chatButton) {
    chatButton.addEventListener('click', handleButtonClick);
  }
  
  // Click outside to close
  document.addEventListener('click', handleOutsideClick);
  
  // Prevent panel clicks from bubbling
  if (chatPanel) {
    chatPanel.addEventListener('click', function(e) {
      e.stopPropagation();
    });
  }
  
  debug('Event listeners set up');
}

// Handle button click
function handleButtonClick(e) {
  e.stopPropagation();
  debug('Button clicked');
  
  const isOpen = chatPanel.classList.contains('show');
  
  if (isOpen) {
    closePanel();
  } else {
    openPanel();
  }
}

// Open panel
function openPanel() {
  debug('Opening panel');
  chatPanel.classList.add('show');
  chatButton.classList.add('active');
  buttonIcon.textContent = '‚úï';
  hideNotificationDot();
}

// Close panel
function closePanel() {
  debug('Closing panel');
  chatPanel.classList.remove('show');
  chatButton.classList.remove('active');
  buttonIcon.textContent = 'üí¨';
  showNotificationDot();
}

// Handle outside clicks
function handleOutsideClick(event) {
  if (!chatButton.contains(event.target) && !chatPanel.contains(event.target)) {
    closePanel();
  }
}

// Hide notification dot
function hideNotificationDot() {
  const dot = chatButton.querySelector('.notification-dot');
  if (dot) {
    dot.style.display = 'none';
  }
}

// Show notification dot
function showNotificationDot() {
  const dot = chatButton.querySelector('.notification-dot');
  if (dot) {
    dot.style.display = 'flex';
  }
}

// Track clicks (for analytics)
function trackClick(itemName) {
  debug(`Clicked: ${itemName}`);
  
  // Add Google Analytics if needed
  if (typeof gtag !== 'undefined') {
    gtag('event', 'click', {
      event_category: 'portfolio_widget',
      event_label: itemName
    });
  }
  
  closePanel();
}

// Initialize when DOM is ready
if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', init);
} else {
  init();
}

// Error handling
window.addEventListener('error', function(e) {
  debug(`Error: ${e.message}`);
});

debug('Script loaded');
</script>
